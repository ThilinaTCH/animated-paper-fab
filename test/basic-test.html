<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../animated-paper-fab.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="animated-paper-fab-fixture">
      <template>
        <animated-paper-fab>
        </animated-paper-fab>
      </template>
    </test-fixture>

    <script>
      suite('<animated-paper-fab>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('animated-paper-fab-fixture');
        });

        test('plays animation by default', function() {
          assert.equal(myEl.animated, true);
        });

        test('play() should start the animation ', function() {
          myEl.play();
          assert.equal(myEl.animated, true);
        });

        test('stop() should stop the animation ', function() {
          myEl.play();
          myEl.stop();
          assert.equal(myEl.animated, false);
        });
      });
    </script>

  </body>
</html>
